<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လော့ဂ်အင် - Burme Mark AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/update.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body class="auth-page">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="../assets/logo.png" alt="Burme Mark AI">
                    <h1>Burme Mark AI</h1>
                </div>
                <h2>အကောင့်ဝင်ရန်</h2>
                <p>ကျေးဇူးပြု၍ သင့်အကောင့်သို့ ဝင်ရောက်ပါ</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">အီးမေးလ် သို့မဟုတ် အသုံးပြုသူအမည်</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" name="email" placeholder="သင့်အီးမေးလ် ထည့်ပါ" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">လျှို့ဝှက်နံပါတ်</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="လျှို့ဝှက်နံပါတ် ထည့်ပါ" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        ကျွန်ုပ်ကို မှတ်ထားပါ
                    </label>
                    <a href="reset.html" class="forgot-link">လျှို့ဝှက်နံပါတ် မေ့နေပါသလား?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">အကောင့်ဝင်ရန်</button>

                <div class="auth-divider">
                    <span>သို့မဟုတ်</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i>
                        Google ဖြင့် ဆက်သွယ်ဝင်ရောက်ပါ
                    </button>
                    <button type="button" class="btn btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook ဖြင့် ဆက်သွယ်ဝင်ရောက်ပါ
                    </button>
                </div>

                <div class="auth-footer">
                    <p>အကောင့်မရှိသေးပါသလား? <a href="register.html">အကောင့်အသစ်ဖွင့်ပါ</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/loader_effect.js"></script>
    <script src="../js/auth.js"></script>
</body>
                                           </html>
